<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="row align-items-center" style="min-height: 100vh;">
                    <div class="col-md-12">
                        <div class="row justify-content-center">
                            <div class="col-10">
                                <button class="btn btn-success mb-5 d-none" id="lokasi_sekarang">Gunakan Lokasi Saat Ini</button>
                                <div class="card card-body shadow" style="border-radius: 25px;" id="card-wheater">
                                    <div class="row mt-3 d-flex justify-content-end">
                                        <div class="col-sm-6">
                                            <div class="row align-items-center justify-content-center ">
                                                <div class="col-md-8">
                                                    <img src="" alt="icon" style="height: 200px; width: 200px;">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 text-end">
                                            <div class="row">
                                                <h5 id="city"></h5>
                                            </div>
                                            <div class="row">
                                                <h3 id="cuaca"></h3>
                                            </div>
                                            <div class="row">
                                                <h1 id="temperature"></h1>
                                                <p id="feels"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="row">
                                                <p id="humidity"></p>
                                                <p id="wind"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 border border-start mb-5">
                <div class="row">
                    <div class="col-12 mt-5 txet">
                        <h3>Cari Lokasi Sesuai Kota/Kabupaten </h3>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8 mt-5">
                        <select class="form-select" name="prov" id="prov">
                            <option value="">Provinsi</option>
                        </select>
                    </div>
                    <div class="col-md-8 mt-5">
                        <select class="form-select" name="kota" id="kota">
                            <option value="">Kota/Kabupaten</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
